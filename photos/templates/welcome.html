{%extends 'base.html'%}

{% block content %}
{{block.super}}

<!--Display images  -->
<div class="container-fluid">
    {% for image in images %}
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <a><img src="{{ image.image_path.url }}" class="img-responsive" alt="{{ image.image_name }}" data-toggle="modal" data-target="#{{image.id}}"></a>
    </div>
    {% endfor %}

    <div class="row">
        {% for image in images %}

        <!-- Modal -->
        <div class="modal fade" id="centralModalLg {{ image.id }}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">

                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title w-100" id="myModalLabel">{{image.image_name}}</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <img src="{{image.image_path.url}}" alt="{{ image.image_description }}" class="img-fluid">
                        <br>
                        <p>{{ image.image_description }}</p>
                        <input class="form-control input-lg" type="text" value="{{image.image_path.url}}" id="{{image.id}}-url">
                        <button class="btn btn-primary" onclick="copyToClipboard('{{image.id}}-url')">Copy</button>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Close</button>
                        <!-- <button type="button" class="btn btn-primary btn-sm">Save changes</button> -->
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
