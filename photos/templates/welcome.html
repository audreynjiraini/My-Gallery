{%extends 'base.html'%}

{% block content %}
{{block.super}}

<!--Display images  -->
<div class="container-fluid">
    {% for image in images %}
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <a><img src="{{ image.image_path.url }}" class="img-responsive" alt="{{ image.image_name }}"></a>
    </div>
    {% endfor %}
</div>

{% endblock %}
